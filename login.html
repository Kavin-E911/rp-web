<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Recipe Hub - Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom CSS to handle the body background and form positioning */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #4b6cb7, #182848);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>

    <!-- Main container for the login card -->
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm mx-4 sm:mx-6 md:mx-auto transition-transform transform hover:scale-105">

        <!-- Login form header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Welcome to The Recipe Hub</h1>
            <p class="text-gray-500 mt-2">Sign in to discover your next meal.</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">

            <!-- Username/Email input group -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username or Email</label>
                <input type="text" id="username" name="username" placeholder="Enter your username or email" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
            </div>

            <!-- Password input group -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
            </div>

            <!-- Checkbox and Forgot Password link -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                           class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Remember me
                    </label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <!-- Submission button -->
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    Login
                </button>
            </div>

        </form>

        <!-- New user registration link -->
        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
                New to The Recipe Hub?
                <a href="signup.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Sign up now
                </a>
            </p>
        </div>

        <!-- Status Message Box -->
        <div id="messageBox" class="mt-6 hidden p-4 text-sm text-white bg-red-500 rounded-lg" role="alert">
            <!-- Message will be inserted here by JavaScript -->
        </div>

    </div>

    <script>
        // Get the form and message box elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const messageBox = document.getElementById('messageBox');

        // Function to show a message in the message box
        function showMessage(message, type = 'error') {
            messageBox.textContent = message;
            messageBox.className = `mt-6 p-4 text-sm text-white rounded-lg transition-all duration-300 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} block`;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        // Event listener for form submission
        loginForm.addEventListener('submit', async function(event) {
            // Prevent the default form submission to handle it with JavaScript
            event.preventDefault();

            const usernameOrEmail = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            // Basic front-end validation
            if (!usernameOrEmail || !password) {
                showMessage('Please enter both username/email and password.', 'error');
                return;
            }

            try {
                // Send the login data to the Node.js backend
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ usernameOrEmail, password })
                });

                const result = await response.json();

                if (response.ok) {
                    // If the login is successful
                    showMessage(result.message, 'success');
                    // Redirect to the about page after a short delay
                    setTimeout(() => {
                        window.location.href = 'about.html';
                    }, 1500);
                } else {
                    // If the login is unsuccessful
                    showMessage(result.message || 'An error occurred during login.', 'error');
                }
            } catch (error) {
                // Handle network errors
                console.error('Network or server error:', error);
                showMessage('Could not connect to the server. Please check if your backend is running.', 'error');
            }
        });
    </script>

</body>
</html>
