<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Recipe Hub - Sign Up</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for the full-page background and layout */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #182848, #4b6cb7);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>

    <!-- Main container for the sign-up card -->
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm mx-4 sm:mx-6 md:mx-auto transition-transform transform hover:scale-105">

        <!-- Sign-up form header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Join The Recipe Hub</h1>
            <p class="text-gray-500 mt-2">Create your account to start cooking!</p>
        </div>

        <!-- Sign-up Form -->
        <form id="signupForm" class="space-y-6">

            <!-- Username input group -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
            </div>

            <!-- Email input group -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
            </div>

            <!-- Password input group -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
            </div>

            <!-- Submission button -->
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    Sign Up
                </button>
            </div>

        </form>

        <!-- Existing user link -->
        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
                Already have an account?
                <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Sign in
                </a>
            </p>
        </div>

        <!-- Status Message Box -->
        <div id="messageBox" class="mt-6 hidden p-4 text-sm text-white bg-red-500 rounded-lg" role="alert">
            <!-- Message will be inserted here by JavaScript -->
        </div>

    </div>

    <script>
        // Get the form and message box elements
        const signupForm = document.getElementById('signupForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const messageBox = document.getElementById('messageBox');

        // Function to show a message in the message box
        function showMessage(message, type = 'error') {
            messageBox.textContent = message;
            messageBox.className = `mt-6 p-4 text-sm text-white rounded-lg transition-all duration-300 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} block`;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        // Event listener for form submission
        signupForm.addEventListener('submit', async function(event) {
            // Prevent the default form submission
            event.preventDefault();

            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            // Basic front-end validation
            if (!username || !email || !password) {
                showMessage('All fields are required.', 'error');
                return;
            }

            try {
                // Send the data to the Node.js backend
                const response = await fetch('http://localhost:3000/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    // If the response is successful
                    showMessage(result.message, 'success');
                    // Redirect to the login page after a short delay
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    // If the response is an error
                    showMessage(result.message || 'An error occurred during sign up.', 'error');
                }
            } catch (error) {
                // Handle network errors
                console.error('Network or server error:', error);
                showMessage('Could not connect to the server. Please check if your backend is running.', 'error');
            }
        });
    </script>

</body>
</html>
