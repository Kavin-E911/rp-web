<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Dish - Recipe Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #4b6cb7, #182848);
            min-height: 100vh;
            padding: 2rem;
        }
        .recipe-card {
            background: rgba(255, 255, 255, 0.95);
            transition: all 0.3s ease;
        }
        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .search-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="antialiased">
    <div class="max-w-6xl mx-auto">
        <div class="search-container p-8 rounded-xl shadow-2xl mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-8 text-center">Find Your Perfect Dish</h1>

            <!-- Enhanced Search Section -->
            <div class="mb-8">
                <div class="flex gap-4">
                    <div class="relative flex-1">
                        <input type="text" placeholder="Search recipes..." 
                            class="w-full pl-12 pr-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300">
                        <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                    <button class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-all duration-300 transform hover:scale-105">
                        Search
                    </button>
                </div>
            </div>

            <!-- Enhanced Filters -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <select class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 transition-all duration-300">
                    <option>All Categories</option>
                    <option>Breakfast</option>
                    <option>Lunch</option>
                    <option>Dinner</option>
                    <option>Desserts</option>
                </select>

                <select class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 transition-all duration-300">
                    <option>Cooking Time</option>
                    <option>Under 30 mins</option>
                    <option>30-60 mins</option>
                    <option>Over 60 mins</option>
                </select>

                <select class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 transition-all duration-300">
                    <option>Difficulty Level</option>
                    <option>Easy</option>
                    <option>Medium</option>
                    <option>Hard</option>
                </select>

                <select class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 transition-all duration-300">
                    <option>Cuisine Type</option>
                    <option>Italian</option>
                    <option>Asian</option>
                    <option>Mexican</option>
                    <option>Indian</option>
                </select>
            </div>
        </div>

        <!-- Enhanced Recipe Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="recipe-card p-6 rounded-xl">
                <img src="https://via.placeholder.com/300x200" alt="Spaghetti Carbonara" class="w-full h-48 object-cover rounded-lg mb-4">
                <h3 class="text-xl font-semibold text-gray-900">Classic Spaghetti Carbonara</h3>
                <p class="text-gray-600 mt-2">A creamy Italian pasta dish with eggs, cheese, pancetta, and black pepper.</p>
                <div class="flex items-center mt-4 text-sm text-gray-500">
                    <span class="mr-4"><i class="fas fa-clock mr-1"></i>30 mins</span>
                    <span class="mr-4"><i class="fas fa-signal mr-1"></i>Medium</span>
                    <span><i class="fas fa-utensils mr-1"></i>Italian</span>
                </div>
            </div>

            <!-- Add more recipe cards with the same structure -->
        </div>

        <!-- Back Button -->
        <div class="mt-8 text-center">
            <button onclick="window.location.href='about.html'" 
                class="px-6 py-3 bg-white text-gray-800 rounded-lg hover:bg-gray-100 transition-all duration-300 transform hover:scale-105">
                <i class="fas fa-arrow-left mr-2"></i>Back to Home
            </button>
        </div>
    </div>
</body>
</html>
